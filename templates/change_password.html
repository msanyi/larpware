<!-- change_password.html -->
<!DOCTYPE html>
<html lang="en" data-color-theme="console-green">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        table td {
            padding: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var passwordInput = document.getElementById("new_password");
            var confirmInput = document.getElementById("confirm_password");
            var passwordGuideText = document.createElement("span");
            var confirmGuideText = document.createElement("span");
            passwordGuideText.textContent = "Passwords must contain at least 4 characters";
            confirmGuideText.textContent = "Passwords must match";
            passwordGuideText.classList.add("error");
            confirmGuideText.classList.add("error");
            passwordInput.insertAdjacentElement("afterend", passwordGuideText);
            confirmInput.insertAdjacentElement("afterend", confirmGuideText);

            function updatePasswordGuide() {
                var password = passwordInput.value;
                if (password.length >= 4) {
                    passwordGuideText.textContent = "Password seems OK";
                    passwordGuideText.classList.remove("error");
                    passwordGuideText.classList.add("success");
                } else {
                    passwordGuideText.textContent = "Passwords must contain at least 4 characters";
                    passwordGuideText.classList.remove("success");
                    passwordGuideText.classList.add("error");
                }
            }

            function updateConfirmGuide() {
                var password = passwordInput.value;
                var confirm = confirmInput.value;
                if (confirm === password) {
                    confirmGuideText.textContent = "Passwords match";
                    confirmGuideText.classList.remove("error");
                    confirmGuideText.classList.add("success");
                } else {
                    confirmGuideText.textContent = "Passwords must match";
                    confirmGuideText.classList.remove("success");
                    confirmGuideText.classList.add("error");
                }
            }

            passwordInput.addEventListener("input", updatePasswordGuide);
            confirmInput.addEventListener("input", updateConfirmGuide);
        });
    </script>
</head>
<body class="chrome-box">

    <h1 class="futuristic-text">Change Password</h1>
<p>Please record your new password somewhere - we can NOT reset it for you if you forget it.</p>
    <form method="POST" class="futuristic-text">
        <table>
            <tr>
                <td><label for="current_password">Current Password:</label></td>
                <td><input type="password" id="current_password" name="current_password" required> </td>
            </tr>
            <tr>
                <td><label for="new_password">New Password:</label></td>
                <td><input type="password" id="new_password" name="new_password" required> </td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm Password:</label></td>
                <td><input type="password" id="confirm_password" name="confirm_password" required> </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
